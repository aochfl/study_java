<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex layout example</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 작업해둔 css를 불러오기 위해 입력 -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/res.css" />
    <style></style>
  </head>
  <body>
    <span class="btn">
      <span onclick="openMenu();" id="openText">open</span>
      <span onClick="closeMenu();" id="closeText">close</span>
    </span>
    <nav id="menu">
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">ContactUs</a></li>
        </ul>
      </div>

      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="search_title">Search</span>
      </div>
    </nav>

    <script>
      let navLinks = document.getElementById("menu");

      function openMenu() {
        navLinks.style.display = "block";
      }
      function closeMenu() {
        navLinks.style.display = "none";
      }
    </script>
  </body>
</html>
