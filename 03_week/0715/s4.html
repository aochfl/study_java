    <style>
        /* "~" 지정자는 내가 지정한 태그 다음 모든태그를 설정 */
        ul ~ p {
            background-color: red;
        }
        h1::after {
            content: "";
            width: 50px;
            height: 3px;
            background-color: red;
            display: block;
            margin-left: 10px;
        }
    </style>
    <body>
        <div id="container">
            <p>제목입니다</p>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
            </ul>
            <p>오늘 하루 이창 띄우지 않음</p>
            <p>오늘 하루 이창 띄우지 않음</p>
            <p>오늘 하루 이창 띄우지 않음</p>
        </div>
        <p></p>
        <hr />
        <p></p>
        <h1>Website Title</h1>
    </body>
</html>
