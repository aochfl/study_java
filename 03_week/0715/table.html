<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <style>
        table,
        tr,
        td {
            border: 1px solid #000;
        }
    </style>
    <body>
        <table>
            <tr>
                <td>방 이름</td>
                <td>대상</td>
                <td>크기</td>
                <td>가격</td>
            </tr>
            <tr>
                <td>유채방</td>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <td rowspan="2">동백방</td>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <td>천혜향방</td>
                <td>-</td>
                <td>2인실</td>
            </tr>
            <tr>
                <td colspan="4">바깥채</td>
            </tr>
        </table>

        <table>
            <tr>
                <td rowspan="2">제목</td>
                <td>번호</td>
                <td>33</td>
            </tr>
            <tr>
                <td>번호</td>
                <td rowspan="2">33</td>
            </tr>
            <tr>
                <td colspan="2">제목</td>
            </tr>
        </table>
    </body>
</html>
