<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Date()</title>
    </head>
    <body>
        <div id="show"></div>
        <script>
            // let today = new Date();
            // let hour = today.getHours();

            // if (hour < 12) {
            //     alert(`오전입니다 ${hour}`);
            // } else {
            //     alert(`오후입니다 ${hour}`);
            // }
            function clock() {
                setInterval(() => {
                    let today = new Date();
                    let hours = today.getDate();
                    let minutes = today.getMinutes();
                    let seconds = today.getSeconds();

                    document.getElementById(
                        "show"
                    ).innerHTML = `${hours}시 ${minutes}분 ${seconds}초`;
                });
            }
            clock();
        </script>
    </body>
</html>
