<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DOMContentLoaded - 페이지가 완전히 생성된 후 자바스크립트 실행</title>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const domHTML = (text) => `<h1>${text}</h1>`;
                document.body.innerHTML = domHTML("aaaa");
            });
        </script>
    </head>
    <body></body>
</html>
